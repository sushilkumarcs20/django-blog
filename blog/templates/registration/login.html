{% extends 'blog/base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>(Must be SuperUser, please check with the site admin</h3>

    {% if form.errors %}
        <p>Invalid details!</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
